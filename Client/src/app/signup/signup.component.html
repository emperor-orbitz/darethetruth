  <div class="content" role="main">
      <header class="header">
          <h2>{{title}} Page</h2>
      </header>
      <p *ngIf="error.active" class="error-box"> {{error.message}}</p>

      <mat-card>
          <form (submit) ="signup(loginForm)" #loginForm="ngForm">
            <mat-form-field appearance="outline">
              <mat-label>Username</mat-label>
              <input matInput placeholder='Username ' type="text" ngModel name="username" required #username='ngModel' />
              <mat-error *ngIf='username.invalid'> Username is required</mat-error>
            </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder='Email ' type="email" ngModel name="email" required #email='ngModel' />
            <mat-error *ngIf='email.invalid'> Email is required</mat-error>

          </mat-form-field>
          <br />
        
          <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
            <input matInput placeholder="Password" ngModel name="password" required #password='ngModel' type="password" />
            <mat-error *ngIf='password.invalid'> Password is required </mat-error>
          </mat-form-field>

          <br/>
              <button mat-raised-button color="primary" type="submit">{{title}}</button>
        </form>

        <p> <a routerLink="../login"> Login instead</a></p>

        </mat-card>
